[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.pyright]
strict = ["app/**.py"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.1"
uvicorn = "^0.30.1"
sentry-sdk = "^2.11.0"
lxml = "^5.2.2"
requests = "^2.32.3"
redis = "^5.0.7"
feedgen = "^1.0.0"
PyGObject = "^3.48.2"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.13.2"
itsdangerous = "^2.2"
PyGithub = "^2.3"
vcrpy = "^6.0.1"
python-gitlab = "^4.8"
stripe = "^10.4"
PyJWT = "^2.7.0"
meilisearch = "^0.31.4"
orjson = "^3.10.6"
python-multipart = "^0.0.9"
dramatiq = {extras = ["redis", "watch"], version = "^1.17.0"}
sqlalchemy = "2.0.31"
sentry-dramatiq = "^0.3.3"
pydantic-settings = "^2.3.4"
psycopg2-binary = "^2.9.9"

[tool.poetry.group.dev.dependencies]
httpx = "^0.27.0"
ruff = "^0.5.5"
pytest = "^8.3.1"
pytest-insta = "^0.3.0"
watchgod = "^0.8"
vcrpy = "^6.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
lint.extend-select = ["I", "W", "UP", "TCH"]
