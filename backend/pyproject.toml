[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.pyright]
strict = ["app/**.py"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.112.2"
uvicorn = "^0.30.5"
sentry-sdk = "^2.12.0"
lxml = "^5.2.2"
requests = "^2.32.3"
redis = "^5.0.8"
feedgen = "^1.0.0"
PyGObject = "^3.48.2"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.13.2"
itsdangerous = "^2.2"
PyGithub = "^2.4"
vcrpy = "^6.0.1"
python-gitlab = "^4.10"
stripe = "^10.6"
PyJWT = "^2.9.0"
meilisearch = "^0.31.5"
orjson = "^3.10.7"
python-multipart = "^0.0.9"
dramatiq = {extras = ["redis", "watch"], version = "^1.17.0"}
sqlalchemy = "2.0.33"
sentry-dramatiq = "^0.3.3"
pydantic-settings = "^2.4.0"
psycopg2-binary = "^2.9.9"
publicsuffixlist = "^1.0.2.20240905"

[tool.poetry.group.dev.dependencies]
httpx = "^0.27.2"
ruff = "^0.6.3"
pytest = "^8.3.2"
pytest-insta = "^0.3.0"
watchgod = "^0.8"
vcrpy = "^6.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
lint.extend-select = ["I", "W", "UP", "TCH"]
