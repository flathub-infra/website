[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.95.1"
uvicorn = "^0.22.0"
sentry-sdk = "^1.22.1"
lxml = "^4.9.2"
requests = "^2.29.0"
redis = "^4.5.4"
feedgen = "^0.9.0"
PyGObject = "^3.44.1"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.10.4"
psycopg2-binary = "^2.9.6"
itsdangerous = "^2.1"
PyGithub = "^1.58"
vcrpy = "^4.2.1"
python-gitlab = "^3.14"
stripe = "^5.4"
PyJWT = "^2.6.0"
meilisearch = "^0.26.0"
orjson = "^3.8.12"
python-multipart = "^0.0.6"
dramatiq = {extras = ["redis", "watch"], version = "^1.14.2"}
sqlalchemy = "2.0.12"
sentry-dramatiq = "^0.3.3"

[tool.poetry.dev-dependencies]
black = "^23.3"
pytest = "^7.3.1"
ruff = "^0.0.265"

[tool.poetry.group.dev.dependencies]
httpx = "^0.24.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501"]
exclude = ["alembic/versions/*"]
extend-select = ["I", "W", "UP", "TCH"]
