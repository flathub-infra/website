[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.pyright]
strict = ["app/**.py"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.110.0"
uvicorn = "^0.29.0"
sentry-sdk = "^1.43.0"
lxml = "^5.1.0"
requests = "^2.31.0"
redis = "^5.0.3"
feedgen = "^1.0.0"
PyGObject = "^3.48.1"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.13.1"
itsdangerous = "^2.1"
PyGithub = "^2.2"
vcrpy = "^6.0.1"
python-gitlab = "^4.4"
stripe = "^8.8"
PyJWT = "^2.7.0"
meilisearch = "^0.31.0"
orjson = "^3.9.15"
python-multipart = "^0.0.9"
dramatiq = {extras = ["redis", "watch"], version = "^1.16.0"}
sqlalchemy = "2.0.28"
sentry-dramatiq = "^0.3.3"
psycopg2 = "^2.9.9"
jinja2 = "^3.1.3"
pydantic-settings = "^2.2.1"

[tool.poetry.group.dev.dependencies]
httpx = "^0.27.0"
ruff = "^0.3.4"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
lint.extend-select = ["I", "W", "UP", "TCH"]
