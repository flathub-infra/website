[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
sentry-sdk = "^1.9.8"
lxml = "^4.9.1"
requests = "^2.28.1"
redis = "^4.3.4"
feedgen = "^0.9.0"
PyGObject = "^3.42.2"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.8.1"
psycopg2-binary = "^2.9.3"
itsdangerous = "^2.1"
PyGithub = "^1.55"
vcrpy = "^4.2.1"
python-gitlab = "^3.9"
stripe = "^4.1"
PyJWT = "^2.4.0"
meilisearch = "^0.19.1"
orjson = "^3.8.0"
python-multipart = "^0.0.5"

[tool.poetry.dev-dependencies]
black = "^22.8"
pytest = "^7.1.3"
isort = "^5.10.1"
pyflakes = "^2.5.0"
pylint = "^2.15.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
