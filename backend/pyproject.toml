[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.99.1"
uvicorn = "^0.22.0"
sentry-sdk = "^1.27.1"
lxml = "^4.9.3"
requests = "^2.31.0"
redis = "^4.6.0"
feedgen = "^0.9.0"
PyGObject = "^3.44.1"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.11.1"
itsdangerous = "^2.1"
PyGithub = "^1.59"
vcrpy = "^5.0.0"
python-gitlab = "^3.14"
stripe = "^5.4"
PyJWT = "^2.7.0"
meilisearch = "^0.28.1"
orjson = "^3.9.0"
python-multipart = "^0.0.6"
dramatiq = {extras = ["redis", "watch"], version = "^1.14.2"}
sqlalchemy = "2.0.18"
sentry-dramatiq = "^0.3.3"
psycopg2 = "^2.9.6"

[tool.poetry.dev-dependencies]
black = "^23.3"
pytest = "^7.4.0"
ruff = "^0.0.277"

[tool.poetry.group.dev.dependencies]
httpx = "^0.24.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
extend-select = ["I", "W", "UP", "TCH"]
