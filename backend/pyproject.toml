[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.pyright]
strict = ["app/**.py"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.6"
uvicorn = "^0.32.1"
sentry-sdk = "^2.19.2"
lxml = "^5.2.2"
requests = "^2.32.3"
redis = "^5.2.0"
feedgen = "^1.0.0"
PyGObject = "^3.50.0"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.14.0"
itsdangerous = "^2.2"
PyGithub = "^2.5"
vcrpy = "^6.0.2"
python-gitlab = "^5.1"
stripe = "^11.3"
PyJWT = "^2.10.1"
meilisearch = "^0.32.0"
orjson = "^3.10.12"
python-multipart = "^0.0.19"
dramatiq = {extras = ["redis", "watch"], version = "^1.17.1"}
sqlalchemy = "2.0.36"
sentry-dramatiq = "^0.3.3"
pydantic-settings = "^2.6.1"
psycopg2-binary = "^2.9.10"
publicsuffixlist = "^1.0.2.20240903"

[tool.poetry.group.dev.dependencies]
httpx = "^0.28.0"
ruff = "^0.8.2"
pytest = "^8.3.4"
pytest-insta = "^0.3.0"
watchgod = "^0.8"
vcrpy = "^6.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
extend-select = ["I", "W", "UP", "TCH"]
