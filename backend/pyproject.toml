[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.88.0"
uvicorn = "^0.20.0"
sentry-sdk = "^1.15.0"
lxml = "^4.9.2"
requests = "^2.28.2"
redis = "^4.4.2"
feedgen = "^0.9.0"
PyGObject = "^3.42.2"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.9.3"
psycopg2-binary = "^2.9.5"
itsdangerous = "^2.1"
PyGithub = "^1.57"
vcrpy = "^4.2.1"
python-gitlab = "^3.13"
stripe = "^5.1"
PyJWT = "^2.6.0"
meilisearch = "^0.23.0"
orjson = "^3.8.5"
python-multipart = "^0.0.5"
dramatiq = {extras = ["redis", "watch"], version = "^1.13.0"}

[tool.poetry.dev-dependencies]
black = "^23.1"
pytest = "^7.2.1"
isort = "^5.12.0"
pyflakes = "^3.0.1"
pylint = "^2.16.1"

[tool.poetry.group.dev.dependencies]
httpx = "^0.23.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
