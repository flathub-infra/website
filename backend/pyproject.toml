[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.pyright]
strict = ["app/**.py"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.8"
uvicorn = "^0.34.0"
sentry-sdk = "^2.20.0"
lxml = "^5.3.1"
requests = "^2.32.3"
redis = "^5.2.1"
feedgen = "^1.0.0"
PyGObject = "^3.50.0"
alembic = "^1.14.1"
itsdangerous = "^2.2"
PyGithub = "^2.5"
vcrpy = "^7.0.0"
python-gitlab = "^5.6"
stripe = "^11.5"
PyJWT = "^2.10.1"
meilisearch = "^0.33.1"
orjson = "^3.10.15"
python-multipart = "^0.0.20"
dramatiq = { extras = ["redis", "watch"], version = "^1.17.1" }
sqlalchemy = "2.0.38"
pydantic-settings = "^2.7.1"
psycopg2-binary = "^2.9.10"
publicsuffixlist = "^1.0.2.20240903"

[tool.poetry.group.dev.dependencies]
httpx = "^0.28.1"
ruff = "^0.9.6"
pytest = "^8.3.4"
pytest-insta = "^0.3.0"
watchgod = "^0.8"
vcrpy = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
lint.extend-select = ["I", "W", "UP", "TCH"]
