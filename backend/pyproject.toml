[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.1"
uvicorn = "^0.24.0"
sentry-sdk = "^1.36.0"
lxml = "^4.9.3"
requests = "^2.31.0"
redis = "^5.0.1"
feedgen = "^0.9.0"
PyGObject = "^3.46.0"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.12.1"
itsdangerous = "^2.1"
PyGithub = "^2.1"
vcrpy = "^5.1.0"
python-gitlab = "^4.1"
stripe = "^7.6"
PyJWT = "^2.7.0"
meilisearch = "^0.28.4"
orjson = "^3.9.10"
python-multipart = "^0.0.6"
dramatiq = {extras = ["redis", "watch"], version = "^1.15.0"}
sqlalchemy = "2.0.23"
sentry-dramatiq = "^0.3.3"
psycopg2 = "^2.9.9"
jinja2 = "^3.1.2"
pydantic-settings = "^2.1.0"

[tool.poetry.group.dev.dependencies]
httpx = "^0.25.1"
ruff = "^0.1.6"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501", "E402"]
exclude = ["alembic/versions/*"]
extend-select = ["I", "W", "UP", "TCH"]
