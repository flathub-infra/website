[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.94.0"
uvicorn = "^0.21.0"
sentry-sdk = "^1.16.0"
lxml = "^4.9.2"
requests = "^2.28.2"
redis = "^4.5.1"
feedgen = "^0.9.0"
PyGObject = "^3.42.2"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.10.2"
psycopg2-binary = "^2.9.5"
itsdangerous = "^2.1"
PyGithub = "^1.58"
vcrpy = "^4.2.1"
python-gitlab = "^3.13"
stripe = "^5.2"
PyJWT = "^2.6.0"
meilisearch = "^0.25.0"
orjson = "^3.8.7"
python-multipart = "^0.0.6"
dramatiq = {extras = ["redis", "watch"], version = "^1.14.1"}
sqlalchemy = "2.0.5.post1"
sentry-dramatiq = "^0.3.2"

[tool.poetry.dev-dependencies]
black = "^23.1"
pytest = "^7.2.1"
ruff = "^0.0.254"

[tool.poetry.group.dev.dependencies]
httpx = "^0.23.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
ignore = ["E501"]
exclude = ["alembic/versions/*"]
extend-select = ["I", "W", "UP", "TCH"]
