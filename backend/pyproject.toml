[tool.poetry]
name = "flathub-backend"
version = "0.1.0"
description = "Backend for Flathub website"
authors = ["Bart≈Çomiej Piotrowski <bpiotrowski@gnome.org>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.78.0"
uvicorn = "^0.17.6"
sentry-sdk = "^1.5.12"
lxml = "^4.8.0"
requests = "^2.27.1"
redis = "^4.3.1"
feedgen = "^0.9.0"
PyGObject = "^3.42.1"
watchgod = "^0.8"
FastAPI-SQLAlchemy = "^0.2.1"
alembic = "^1.7.7"
psycopg2-binary = "^2.9.3"
itsdangerous = "^2.1"
PyGithub = "^1.55"
vcrpy = "^4.1.1"
python-gitlab = "^3.5"
stripe = "^3.2"
PyJWT = "^2.4.0"
meilisearch = "^0.18.3"

[tool.poetry.dev-dependencies]
black = "^22.3"
pytest = "^7.1.2"
isort = "^5.10.1"
pyflakes = "^2.4.0"
pylint = "^2.13.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
