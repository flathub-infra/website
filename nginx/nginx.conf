worker_processes  8;

pcre_jit on;

error_log  stderr notice;
pid        /tmp/openresty.pid;

env REDIS_HOST;
env REDIS_PORT;

events {
    worker_connections  1024;
}

worker_rlimit_nofile 2048;

http {
    lua_package_path "/etc/nginx/lua/?.lua;;";

    resolver 172.30.0.10 valid=10s ipv6=off;

    upstream frontend {
        server frontend.flathub.svc.cluster.local:3000;
        keepalive 32;
    }

    upstream backend {
        server backend.flathub.svc.cluster.local:8000;
        keepalive 32;
    }

    upstream meilisearch {
        server meilisearch-secondary.flathub.svc.cluster.local:7700;
        keepalive 16;
    }

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'cache:$sent_http_x_cache_status';

    access_log  /dev/stdout  main;

    sendfile        on;
    #tcp_nopush     on;

    client_header_timeout 10s;
    client_body_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 300s;

    proxy_buffering off;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_connect_timeout 5s;
    proxy_send_timeout 20s;
    proxy_read_timeout 20s;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    lingering_timeout 1s;

    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    tcp_nopush on;
    gzip on;
    gzip_comp_level    5;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    proxy_hide_header Strict-Transport-Security;

    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    geo $remote_addr $is_allowed_ip {
        default 0;

        10.0.0.0/8 1;

        23.235.32.0/20 1;
        43.249.72.0/22 1;
        103.244.50.0/24 1;
        103.245.222.0/23 1;
        103.245.224.0/24 1;
        104.156.80.0/20 1;
        140.248.64.0/18 1;
        140.248.128.0/17 1;
        146.75.0.0/17 1;
        151.101.0.0/16 1;
        157.52.64.0/18 1;
        167.82.0.0/17 1;
        167.82.128.0/20 1;
        167.82.160.0/20 1;
        167.82.224.0/20 1;
        172.111.64.0/18 1;
        185.31.16.0/22 1;
        199.27.72.0/21 1;
        199.232.0.0/16 1;

        2a04:4e40::/32 1;
        2a04:4e42::/32 1;
    }

    server {
        listen 8080;
        server_name www.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name flathub.app;

        rewrite ^/$ https://flathub.org last;
        rewrite ^/(.*)$ https://flathub.org/apps/$1;
    }

    server {
        listen 8080 default_server;
        server_name _;

        if ($is_allowed_ip = 0) {
            return 301 https://flathub.org$request_uri;
        }

        rewrite ^/apps/details/(.*)$ https://flathub.org/apps/$1;

        location = / {
            add_header Surrogate-Control "max-age=0, no-store";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend;
        }

        location ~ "^/[a-z]{2}(-[A-Z]{2})?/?$" {
            add_header Surrogate-Control "max-age=3600, stale-while-revalidate=31536000, stale-if-error=31536000";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend;
        }

        location ~ "^/[a-z]{2}(-[A-Z]{2})?/apps(/|$)" {
            add_header Surrogate-Control "max-age=3600, stale-while-revalidate=31536000, stale-if-error=31536000";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend;
        }

        location ~ ^/api/v2/appstream {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/search/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://meilisearch/;
        }

        location /api/v2/eol/ {
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/v2/verification/ {
            add_header Surrogate-Control "max-age=0, no-store";

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/v2/purchases/ {
            add_header Surrogate-Control "max-age=0, no-store";

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location ~ ^/api/v2/(summary|is-fullscreen-app|addon|stats|app-picks)(/|$) {
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location ~ ^/api/v2/year-in-review {
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/v2/collection/ {
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/v2/ {
            add_header Surrogate-Control "max-age=900, stale-while-revalidate=31536000, stale-if-error=31536000";

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location = /api/v1/apps/collection/new/feed {
            rewrite ^ /feed/new break;
            proxy_pass http://backend;
        }

        location = /api/v1/apps/collection/recently-updated/feed {
            rewrite ^ /feed/recently-updated break;
            proxy_pass http://backend;
        }

        rewrite ^/stats$ /stats/;
        location /stats/ {
            rewrite ^/stats/(.*)$ /stats/stable/$1 break;
            proxy_pass https://hub.flathub.org;
        }

        location /repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }

        location /beta-repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }
    }
}
