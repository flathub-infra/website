worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    tcp_nopush on;
    gzip on;
    gzip_comp_level    5;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_hide_header Strict-Transport-Security;

    # Extract locale from URL path (first segment) if it's a valid locale
    map $uri $url_locale {
        default "";
        "~^/(en|en-GB|de|fr|nb-NO|tr|fi|id|pl|pt-BR|it|ru|si|vi|ar|es|ja|cs|zh-Hans|bg|uk|et|ca|el|ta|fa|hi|bn|eo|lt|hr|be|hu|nl|pt|zh-Hant|oc|da|az|he|ro|hy|ko|sv|pa|sq|ia|ckb|ga|kab|fil|br|gl)(/|$)" $1;
    }

    # Check if URI already starts with a locale prefix
    # This regex MUST match exactly the same locales as $url_locale to prevent loops
    map $uri $uri_has_locale_prefix {
        default 0;
        "~^/(en|en-GB|de|fr|nb-NO|tr|fi|id|pl|pt-BR|it|ru|si|vi|ar|es|ja|cs|zh-Hans|bg|uk|et|ca|el|ta|fa|hi|bn|eo|lt|hr|be|hu|nl|pt|zh-Hant|oc|da|az|he|ro|hy|ko|sv|pa|sq|ia|ckb|ga|kab|fil|br|gl)(/|$)" 1;
    }

    # Determine the final locale using Next.js priority: URL prefix > Cookie > Accept-Language
    map $url_locale:$cookie_NEXT_LOCALE:$http_accept_language $detected_locale_raw {
        default en;

        # If URL has locale prefix (url_locale is not empty), use it
        "~^([^:]+):" $1;

        # Fallback to NEXT_LOCALE cookie if present and no URL locale
        "~^:([^:]+):" $1;

        # Fallback to Accept-Language header
        # Match specific multi-part locales first
        "~*::[,\s]*(pt-BR)" pt-BR;
        "~*::[,\s]*(zh-CN)" zh-Hans;
        "~*::[,\s]*(zh-TW)" zh-Hant;
        "~*::[,\s]*(zh-HK)" zh-Hant;
        "~*::[,\s]*(nb)" nb-NO;
        "~*::[,\s]*(no)" nb-NO;
        "~*::[,\s]*(en-GB)" en-GB;
        # Match any 2-3 letter language code at start or after comma/space
        "~*::[,\s]*([a-z]{2,3})([,;]|$)" $1;
    }

    # Sanitize locale to prevent HTTP-splitting - only allow safe characters
    map $detected_locale_raw $detected_locale {
        default "en";
        "~^([a-zA-Z]{2,3}(-[a-zA-Z]{2,4})?)$" $1;
    }

    # Sanitize URI to prevent HTTP-splitting in redirects
    map $uri $safe_uri {
        default $uri;
        "~*[\r\n]" "/";
    }

    # Check if the URI is a special path that should skip locale redirect
    map $uri $is_special_path {
        default 0;
        "~^/(api|img|stats|repo|beta-repo|_next)/" 1;
    }

    # Determine if we should redirect to add locale prefix
    # This prevents endless loops by ensuring we only redirect when:
    # - Path is NOT special (api, img, stats, etc.)
    # - Path does NOT already have a locale prefix
    map $is_special_path:$uri_has_locale_prefix $should_redirect_for_locale {
        default 0;  # Safe default: don't redirect
        "0:0" 1;    # Only redirect: normal path without locale prefix
        "0:1" 0;    # Don't redirect: normal path with locale prefix (prevents loop)
        "1:0" 0;    # Don't redirect: special path without locale
        "1:1" 0;    # Don't redirect: special path with locale
    }

    server {
        listen 8080;
        server_name www.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name flathub.app;

        rewrite ^/$ https://flathub.org last;
        rewrite ^/(.*)$ https://flathub.org/apps/$1;
    }

    server {
        listen 8080;
        server_name beta.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name buildbot.flathub.org;
        return 301 https://flathub.org/pipelines;
    }

    server {
        listen 8080 default_server;
        server_name _;

        rewrite ^/apps/details/(.*)$ https://flathub.org/apps/$1;

        location /img/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend:3000/img/;

            proxy_hide_header Cache-Control;
            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400, stale-if-error=86400";
        }

        location = / {
            add_header Surrogate-Control "no-cache";
            add_header Cache-Control "public, max-age=3600";
            return 302 https://flathub.org/$detected_locale/$is_args$args;
        }

        # Main location block - handles all requests with locale logic
        location / {
            # If should redirect for locale, do the redirect
            # Additional safety check: only redirect if detected_locale is valid and not already in the path
            if ($should_redirect_for_locale = 1) {
                # This will only happen for paths without locale prefix and not special paths
                return 302 https://flathub.org/$detected_locale$safe_uri$is_args$args;
            }

            # Otherwise, proxy to frontend
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend:3000/;
        }

        location /api/v1/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:8000/compat/;
        }

        location ~ ^/api/v2/appstream {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:8000;
        }

        location /api/v2/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:8000/;
        }

        location = /api/v1/apps/collection/new/feed {
            proxy_pass http://backend:8000/feed/new;
        }

        location = /api/v1/apps/collection/recently-updated/feed {
            proxy_pass http://backend:8000/feed/recently-updated;
        }

        rewrite ^/stats$ /stats/;
        location /stats/ {
            proxy_pass https://hub.flathub.org/stats/stable/;
        }

        location /repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }

        location /beta-repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }
    }
}
