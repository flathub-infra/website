worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

worker_rlimit_nofile 2048;

http {
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    tcp_nopush on;
    gzip on;
    gzip_comp_level    5;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_hide_header Strict-Transport-Security;

    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Extract locale from URL path (first segment) if it's a valid locale
    map $uri $url_locale {
        default "";
        "~^/(en|en-GB|de|fr|nb-NO|tr|fi|id|pl|pt-BR|it|ru|si|vi|ar|es|ja|cs|zh-Hans|bg|uk|et|ca|el|ta|fa|hi|bn|eo|lt|hr|be|hu|nl|pt|zh-Hant|oc|da|az|he|ro|hy|ko|sv|pa|sq|ia|ckb|ga|kab|fil|br|gl|eu|iu|kn|ms|my|rw|sl|te)(/|$)" $1;
    }

    # Extract any locale-like prefix from URL (2-3 letters, optionally with region)
    map $uri $potential_locale_prefix {
        default "";
        "~^/([a-z]{2,3}(-[a-zA-Z]{2,4})?)(/|$)" $1;
    }

    # Check if the URI is a special path that should skip locale redirect
    map $uri $is_special_path {
        default 0;
        # Match directory prefixes (api, img, stats, etc.)
        "~^/(api|img|stats|repo|beta-repo|_next)(/|$)" 1;
        # Match exact file paths at root level
        "~^/(favicon\.png|favicon\.svg|apple-touch-icon\.png|robots\.txt|sitemap\.xml|sitemap-0\.xml|server-sitemap-index\.xml|app-sitemap-0\.xml|app-sitemap-1\.xml|app-sitemap-2\.xml|app-sitemap-3\.xml|mockServiceWorker\.js)$" 1;
    }

    # Determine if we have an invalid locale (has prefix but not in valid list)
    # This must be checked AFTER is_special_path is defined, so we'll use a combined check
    map $potential_locale_prefix:$url_locale:$is_special_path $has_invalid_locale {
        default 0;
        # If potential_locale_prefix exists, url_locale is empty, AND not a special path, it's invalid
        "~^([^:]+)::0$" 1;
    }

    # Create the corrected path by removing invalid locale prefix
    map $has_invalid_locale:$uri $corrected_path {
        default $uri;
        # If invalid locale, remove it from the path
        "~^1:/[^/]+(.*)$" $1;
    }

    # Determine the final locale using Next.js priority: URL prefix > Cookie > Accept-Language
    map $url_locale:$cookie_NEXT_LOCALE:$http_accept_language $detected_locale_raw {
        default en;

        # If URL has locale prefix (url_locale is not empty), use it
        "~^([^:]+):" $1;

        # Fallback to NEXT_LOCALE cookie if present and no URL locale
        "~^:([^:]+):" $1;

        # Fallback to Accept-Language header
        # Match specific multi-part locales first
        "~*::[,\s]*(pt-BR)" pt-BR;
        "~*::[,\s]*(zh-CN)" zh-Hans;
        "~*::[,\s]*(zh-TW)" zh-Hant;
        "~*::[,\s]*(zh-HK)" zh-Hant;
        "~*::[,\s]*(nb)" nb-NO;
        "~*::[,\s]*(no)" nb-NO;
        "~*::[,\s]*(en-GB)" en-GB;
        # Match only supported 2-letter and 3-letter language codes
        "~*::[,\s]*(ar|az|be|bg|bn|br|ca|ckb|cs|da|de|el|en|eo|es|et|eu|fa|fil|fi|fr|ga|he|hi|hr|hu|hy|ia|id|it|iu|ja|kab|kn|ko|lt|ms|my|nl|oc|pa|pl|pt|ro|ru|rw|si|sl|sq|sv|ta|te|tr|uk|vi)([,;]|$)" $1;
    }

    # Sanitize locale to prevent HTTP-splitting - only allow safe characters
    map $detected_locale_raw $detected_locale {
        default "en";
        "~^([a-zA-Z]{2,3}(-[a-zA-Z]{2,4})?)$" $1;
    }



    # Determine if we should redirect to add locale prefix
    # This prevents endless loops by ensuring we only redirect when:
    # - Path is NOT special (api, img, stats, etc.)
    # - Path does NOT already have a locale prefix
    map $is_special_path:$url_locale $should_redirect_for_locale {
        default 0;  # Safe default: don't redirect
        "0:" 1;     # Redirect: normal path without locale
        "~^0:.+" 0; # Don't redirect: normal path with locale (prevents loop)
        "~^1:" 0;   # Don't redirect: special path (any locale status)
    }

    server {
        listen 8080;
        server_name www.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name flathub.app;

        rewrite ^/$ https://flathub.org last;
        rewrite ^/(.*)$ https://flathub.org/apps/$1;
    }

    server {
        listen 8080;
        server_name beta.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name buildbot.flathub.org;
        return 301 https://flathub.org/pipelines;
    }

    server {
        listen 8080 default_server;
        server_name _;

        rewrite ^/apps/details/(.*)$ https://flathub.org/apps/$1;

        location = / {
            add_header Cache-Control "private, max-age=0, no-cache, no-store";
            return 302 https://flathub.org/$detected_locale$request_uri;
        }

        location ~ ^/(favicon\.(png|svg)|apple-touch-icon\.png)$ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend:3000;

            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        location / {
            # Redirect invalid locale to corrected path with detected locale
            if ($has_invalid_locale = 1) {
                return 302 https://flathub.org/$detected_locale$corrected_path;
            }

            if ($should_redirect_for_locale = 1) {
                return 302 https://flathub.org/$detected_locale$request_uri;
            }

            # Otherwise, proxy to frontend
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend:3000;
        }

        location ~ ^/api/v2/appstream {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:8000;
        }

        location /api/search/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://meilisearch-secondary:7700/;
        }

        location /api/v2/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend:8000;
        }

        location = /api/v1/apps/collection/new/feed {
            rewrite ^ /feed/new break;
            proxy_pass http://backend:8000;
        }

        location = /api/v1/apps/collection/recently-updated/feed {
            rewrite ^ /feed/recently-updated break;
            proxy_pass http://backend:8000;
        }

        rewrite ^/stats$ /stats/;
        location /stats/ {
            rewrite ^/stats/(.*)$ /stats/stable/$1 break;
            proxy_pass https://hub.flathub.org;
        }

        location /repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }

        location /beta-repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }
    }
}
