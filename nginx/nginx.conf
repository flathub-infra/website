worker_processes  8;

pcre_jit on;

error_log  stderr notice;
pid        /tmp/openresty.pid;

env REDIS_HOST;
env REDIS_PORT;

events {
    worker_connections  1024;
}

worker_rlimit_nofile 2048;

http {
    lua_package_path "/etc/nginx/lua/?.lua;;";

    upstream frontend {
        server frontend.flathub.svc.cluster.local:3000;
        keepalive 32;
    }

    upstream backend {
        server backend.flathub.svc.cluster.local:8000;
        keepalive 32;
    }

    upstream meilisearch {
        server meilisearch-secondary.flathub.svc.cluster.local:7700;
        keepalive 16;
    }

    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      "";
    }

    server_tokens off;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;
    #tcp_nopush     on;

    client_header_timeout 10s;
    client_body_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 300s;

    proxy_buffering off;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_connect_timeout 5s;
    proxy_send_timeout 20s;
    proxy_read_timeout 20s;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    lingering_timeout 1s;

    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    tcp_nopush on;
    gzip on;
    gzip_comp_level    5;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    proxy_hide_header Strict-Transport-Security;

    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    server {
        listen 8080;
        server_name www.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name flathub.app;

        rewrite ^/$ https://flathub.org last;
        rewrite ^/(.*)$ https://flathub.org/apps/$1;
    }

    server {
        listen 8080;
        server_name beta.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name buildbot.flathub.org;
        return 301 https://flathub.org/pipelines;
    }

    server {
        listen 8080 default_server;
        server_name _;

        rewrite ^/apps/details/(.*)$ https://flathub.org/apps/$1;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host flathub.org;
            proxy_pass http://frontend;
        }

        location ~ ^/api/v2/appstream {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/search/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://meilisearch/;
        }

        location /api/v2/eol/ {
            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            add_header X-Cache-Status "MISS" always;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location ~ ^/api/v2/(appstream|summary)(/|$) {
            access_by_lua_block {
                local redis_cache = require "redis_cache"
                redis_cache.try_cache()
            }

            add_header X-Cache-Status "MISS" always;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location /api/v2/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend;
        }

        location = /api/v1/apps/collection/new/feed {
            rewrite ^ /feed/new break;
            proxy_pass http://backend;
        }

        location = /api/v1/apps/collection/recently-updated/feed {
            rewrite ^ /feed/recently-updated break;
            proxy_pass http://backend;
        }

        rewrite ^/stats$ /stats/;
        location /stats/ {
            rewrite ^/stats/(.*)$ /stats/stable/$1 break;
            proxy_pass https://hub.flathub.org;
        }

        location /repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }

        location /beta-repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }
    }
}
