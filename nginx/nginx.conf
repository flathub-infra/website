worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$host" "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    tcp_nopush on;
    gzip on;
    gzip_comp_level    5;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    proxy_buffering on;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_revalidate on;
    proxy_hide_header Strict-Transport-Security;
    proxy_cache_background_update on;

    proxy_cache_path /var/cache/nginx/ keys_zone=cache:5m
        levels=1:2 max_size=2g inactive=2h use_temp_path=off;

    server {
        listen 8080;
        server_name www.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080;
        server_name flathub.app;

        rewrite ^/$ https://flathub.org last;
        rewrite ^/(.*)$ https://flathub.org/apps/$1;
    }

    server {
        listen 8080;
        server_name beta.flathub.org;
        return 301 https://flathub.org$request_uri;
    }

    server {
        listen 8080 default_server;
        server_name _;

        # Redirect /builds to buildbot.flathub.org
        rewrite ^/builds/(.*)$ https://buildbot.flathub.org/$1;
        rewrite ^/builds$ https://buildbot.flathub.org/;

        # Redirect deprecated path /apps/details to /apps
        rewrite ^/apps/details/(.*)$ https://flathub.org/apps/$1;

        # Redirect /en to canonical URI
        rewrite ^/en/(.*)$ https://flathub.org/$1;

        location / {
            proxy_pass http://frontend-v2:3000/;
        }

        location /api/v1/ {
            proxy_cache cache;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend-v2:8000/compat/;
        }

        location /api/v2/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://backend-v2:8000/;
        }

        location = /api/v1/apps/collection/new/feed {
            proxy_cache cache;
            proxy_cache_valid 200 1h;
            proxy_pass http://backend-v2:8000/feed/new;
        }

        location = /api/v1/apps/collection/recently-updated/feed {
            proxy_cache cache;
            proxy_cache_valid 200 1h;
            proxy_pass http://backend-v2:8000/feed/recently-updated;
        }

        rewrite ^/stats$ /stats/;
        location /stats/ {
            proxy_cache cache;
            proxy_cache_valid 200 1h;
            proxy_pass https://hub.flathub.org/stats/stable/;
        }

        location /repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }

        location /beta-repo/ {
            return 301 https://dl.flathub.org$request_uri;
            access_log off;
        }
    }
}
