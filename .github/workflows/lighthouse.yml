name: Lighthouse CI
on:
  schedule:
    - cron: "0 20 * * *"
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Audit URLs using Lighthouse (Mobile)
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://flathub.org/en/
            https://flathub.org/en/apps/category/Graphics/1
            https://flathub.org/en/apps/category/AudioVideo/1
            https://flathub.org/en/feeds
            https://flathub.org/en/badges
            https://flathub.org/en/languages
            https://flathub.org/en/terms-and-conditions
            https://flathub.org/en/privacy-policy
            https://flathub.org/en/statistics
            https://flathub.org/en/about
            https://flathub.org/en/consultants
            https://flathub.org/en/apps/org.mozilla.firefox
            https://flathub.org/en/apps/net.veloren.veloren
            https://flathub.org/en/setup
            https://flathub.org/en/setup/Ubuntu
            https://flathub.org/en/apps/search?q=kde

          uploadArtifacts: true # save results as an action artifacts
          temporaryPublicStorage: true # upload lighthouse report to the temporary storage
