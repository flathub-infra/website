name: üêã Build backend base images

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-base-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push builder-base
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.builder-base
          push: true
          tags: |
            ghcr.io/flathub-infra/backend-builder-base:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push base
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.base
          push: true
          tags: |
            ghcr.io/flathub-infra/backend-base:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max 
