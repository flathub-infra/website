version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    groups:
      storybook:
        patterns:
          - "@storybook/*"
          - storybook
      react-email:
        patterns: 
          - "@react-email/*"
          - "react-email"
      embla:
        patterns: 
          - embla
  - package-ecosystem: "npm"
    directory: "/backend-node"
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
